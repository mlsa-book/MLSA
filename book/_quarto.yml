project:
  type: book

crossref:
  chapters: true
  cnj-prefix: Box
  cnj-title: Box

number-sections: true
bibliography: library.bib

book:
  title: "Machine Learning in Survival Analysis"
  reader-mode: true
  repo-url: https://github.com/mlsa-book/MLSA/
  repo-actions: [issue, edit, source]
  repo-subdir: book
  search: true
  cover-image: Figures/cover.svg
  downloads: pdf
  sidebar:
    style: "floating"
    collapse-level: 1
    border: true
    search: true
  page-footer:
    left: |
      All content licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) <br> &copy; Raphael Sonabend, Andreas Bender.
    center: "[Website](https://www.mlsabook.com) | [GitHub](https://github.com/mlsa-book/MLSA)"
    right: Built with [Quarto](https://quarto.org/).
    background: "#f8f9fa"
  chapters:
    - text: " "
      file: index.qmd
    - P0C0_notation.qmd
    - P0C1_intro.qmd
    - part: Survival Analysis and Machine Learning
      chapters:
        - P1C2_preview.qmd
        - P1C3_machinelearning.qmd
        - P1C4_survival.qmd
        - P1C5_eha.qmd
        - P1C6_survtsk.qmd
    - part: Evaluation
      chapters:
        - P2C7_what.qmd
        - P2C8_rank.qmd
        - P2C9_calib.qmd
        - P2C10_rules.qmd
        - P2C11_time.qmd
        - P2C12_choosing.qmd
    - part: Models
      chapters:
        - P3C13_classical.qmd
        - P3C14_forests.qmd
        - P3C15_svm.qmd
        - P3C16_boosting.qmd
        - P3C17_neural.qmd
        - P3C18_choosing.qmd
    - part: Reduction Techniques
      chapters:
        - P4C19_reductions.qmd
        - P4C20_competing.qmd
        - P4C21_discrete.qmd
        - P4C22_poisson.qmd
        - P4C23_pseudo.qmd
    - P5C24_conclusions.qmd
    - P5C25_exercises.qmd
    - P5C26_references.qmd

format:
  html:
    css: styles.css
    theme: cosmo
    author-meta: "Raphael Sonabend and Andreas Bender"
    code-link: true
    code-tools:
      toggle: true
    code-fold: false
    highlight-style: printing
    code-block-bg: true
    code-overflow: wrap
    reference-location: margin
  pdf:
    documentclass: style/krantz
    classoption: krantz2
    lof: false
    lot: false
    toc: false
    toc-depth: 2
    fig-cap-location: bottom
    tbl-cap-location: top
    urlcolor: "blue"
    linkcolor: "black"
    biblio-style: apalike
    keep-tex: true
    code-block-bg: "#f2f2f2"
    code-block-border-left: "#f2f2f2"
    code-overflow: wrap
    include-in-header:
      text: |
        \usepackage{makeidx}
        \usepackage{mathtools}
        \makeindex
    include-after-body:
      text: |
        \printindex

latex-auto-install: true
