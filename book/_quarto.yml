project:
  type: book

crossref:
  chapters: true
  cnj-prefix: Box
  cnj-title: Box

number-sections: true
bibliography: library.bib

book:
  title: "Machine Learning in Survival Analysis"
  reader-mode: true
  repo-url: https://github.com/RaphaelS1/MLSA/
  repo-actions: [issue, edit, source]
  repo-subdir: book
  search: true
  cover-image: Figures/cover.svg
  downloads: pdf
  sidebar:
    style: "floating"
    collapse-level: 1
    border: true
    search: true
  page-footer:
    left: |
      All content licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/) <br> &copy; Raphael Sonabend, Andreas Bender.
    center: "[Website](https://www.mlsabook.com) | [GitHub](https://github.com/RaphaelS1/MLSA)"
    right: Built with [Quarto](https://quarto.org/).
    background: "#f8f9fa"
  chapters:
    - text: " "
      file: index.qmd
    - preface.qmd
    - notation.qmd
    - intro.qmd
    - part: Survival analysis and machine learning
      chapters:
        - machinelearning.qmd
        - survival.qmd
        - models.qmd
    - part: Machine learning in survival analysis
      chapters:
        - classical.qmd
        - mlmodels.qmd
        - forests.qmd
        - svm.qmd
        - boosting.qmd
        - neuralnetworks.qmd
        - alternatives.qmd
    - part: Evaluating and extending models
      chapters:
        - evaluation.qmd
        - pipelines.qmd
    - software.qmd
    # - julia.qmd
    - conclusion.qmd
    - references.qmd
  appendices:
  - appendix.qmd
  - session.qmd

format:
  html:
    css: styles.css
    theme: cosmo
    author-meta: "Raphael Sonabend and Andreas Bender"
    code-link: true
    code-tools:
      toggle: true
    code-fold: false
    highlight-style: printing
    code-block-bg: true
    code-overflow: wrap
    reference-location: margin
    mermaid:
      theme: neutral
  pdf:
    documentclass: style/krantz
    classoption: krantz2
    lof: false
    lot: false
    toc: false
    toc-depth: 2
    fig-cap-location: bottom
    tbl-cap-location: top
    urlcolor: "blue"
    linkcolor: "black"
    biblio-style: apalike
    keep-tex: true
    code-block-bg: "#f2f2f2"
    code-block-border-left: "#f2f2f2"
    code-overflow: wrap
    mermaid:
      theme: neutral
    include-in-header:
      text: |
        \usepackage{makeidx}
        \usepackage{mathtools}
        \usepackage{algpseudocode,algorithm,algorithmicx}
        \makeindex
    include-after-body:
      text: |
        \printindex

latex-auto-install: true

knitr:
  opts_chunk:
    cache: true
    cache.lazy: false
    dpi: 600
    fig.width: 5.5
    fig.height: 3
    out.width: "100%"
    split: true
    R.options:
      knitr.graphics.auto_pdf: true
      datatable.print.nrows: 10
      datatable.print.class: false
      datatable.print.keys: false
      datatable.print.trunc.cols: TRUE
